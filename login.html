<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-decoration"></div>

    <div class="container">
        <h1 class="main-title">Login Akun</h1>
        <p class="subtitle">Masuk untuk mengelola panel Anda.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username <i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password <i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>
            </div>
            
            <button type="submit" class="submit-button" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> <span id="buttonText">Login</span>
            </button>
        </form>
    </div>
    
    <div id="toastContainer" class="toast-container"></div>
    <script src="login.js"></script>
</body>
</html>
