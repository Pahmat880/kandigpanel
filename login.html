<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-decoration"></div>

    <div class="container">
        <h1 class="main-title">Login Akun</h1>
        <p class="subtitle">Masuk untuk mengelola panel Anda.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username <i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password <i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>
            </div>
            
            <button type="submit" class="submit-button" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> <span id="buttonText">Login</span>
            </button>
        </form>
    </div>
    
    <div id="toastContainer" class="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const toastContainer = document.getElementById('toastContainer');

            function showToast(type, message, duration = 3000) {
                const toast = document.createElement('div');
                toast.classList.add('toast-notification', type);
                let icon = '';
                if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
                else if (type === 'error') icon = '<i class="fas fa-times-circle"></i>';
                else if (type === 'info') icon = '<i class="fas fa-info-circle"></i>';
                toast.innerHTML = `
                    <span class="icon">${icon}</span>
                    <span class="message">${message}</span>
                    <button class="close-btn">&times;</button>
                `;
                toast.querySelector('.close-btn').addEventListener('click', () => toast.remove());
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), duration);
            }

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                loginButton.disabled = true;
                buttonText.textContent = 'Memproses...';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const apiEndpoint = `${window.location.origin}/api/auth/login`;
                    
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        showToast('error', errorData.message || `Login gagal dengan status: ${response.status}`);
                        return;
                    }
                    
                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        showToast('success', 'Login berhasil! Mengalihkan ke dashboard...');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);

                    } else {
                        showToast('error', data.message || 'Login gagal.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('error', `Terjadi kesalahan jaringan: ${error.message}`);
                } finally {
                    loginButton.disabled = false;
                    buttonText.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>
